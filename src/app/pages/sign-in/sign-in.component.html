<div class="container sign">
  <div class="sign-header">
    <div class="logo">
      <img src="assets//iconePizzaria.png" alt="">
    </div>
    <h1>Sign-In</h1>
  </div>
  <div class="form-content">
    <div class="box">
      <div class="input-box">
        <label>Usuario*</label>
        <div class="unique-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="user" id="user" placeholder="Usuario" [(ngModel)]="autho.user"/>
        </div>
      </div>
      <p></p>
    </div>
    <div class="box">
      <div class="input-box">
        <label>Senha*</label>
        <div class="unique-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="" id="password" placeholder="Senha" [(ngModel)]="autho.password"/>
        </div>
      </div>
      <p></p>
    </div>
    <div class="card-controller">
      <a href="#">NÃ£o tenho conta, <span>Criar</span></a>
    </div>
    <button (click)="login()">Entrar</button>
  </div>
</div>
