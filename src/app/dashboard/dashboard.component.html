<div class="container navbar">
  <header>
    <nav>
      <div class="logo">
        <img src="assets//iconePizzaria.png" alt="" />
      </div>

      <h1>{{title}}</h1>
      <div class="menu-items">
        <ul>
          <li *ngFor="let i of routes">
            <a [routerLink]="[i.path]">{{ i.pathName }}</a>
          </li>
        </ul>
      </div>
      <div class="menu-burguer actived">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
    </nav>
  </header>
  <div class="content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
